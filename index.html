<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save the Date | 23·11·2026</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Cormorant Garamond', serif;
  background: #000;
}

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* ---------- MYSTERY SCREEN ---------- */
#mystery {
  background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e")
  center / cover no-repeat;
  color: #fff;
  text-align: center;
  transition: opacity 1s ease;
}

#mystery h2 {
  letter-spacing: 2px;
  font-weight: 300;
  margin-bottom: 30px;
}

/* ---------- SEAL ---------- */
.seal {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #a33a3a, #6f1f1f);
  box-shadow: 0 20px 35px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 2px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

.seal.break {
  animation: crack 0.6s ease forwards;
}

@keyframes crack {
  to {
    transform: scale(0.7) rotate(15deg);
    opacity: 0;
  }
}

/* ---------- WAVE SCREEN ---------- */
#waveScreen {
  background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470")
  center / cover no-repeat;
  opacity: 0;
  transition: opacity 1.2s ease;
}

/* ---------- WATER ---------- */
#wave {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    rgba(40,120,140,0.95),
    rgba(160,230,235,0.95)
  );
  animation: none;
  z-index: 2;
}

@keyframes waveRecede {
  to { transform: translateY(100%); }
}

/* ---------- FOAM ---------- */
.foam {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("https://i.imgur.com/8QZ7Z9Z.png") repeat;
  opacity: 0.25;
  animation: foamMove 6s linear infinite;
  z-index: 3;
}

@keyframes foamMove {
  from { background-position: 0 0; }
  to { background-position: 300px 600px; }
}

/* ---------- DATE ---------- */
#date {
  position: relative;
  opacity: 0;
  text-align: center;
  color: #3a2c1a;
  z-index: 1;
  animation: fadeUp 2s ease forwards;
  animation-delay: 3.2s;
}

#date h1 {
  font-size: 3.2rem;
  letter-spacing: 4px;
}

.sub {
  font-family: Arial, sans-serif;
  letter-spacing: 2px;
  margin-top: 10px;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Mystery -->
<div id="mystery" class="screen">
  <h2>Something special awaits…</h2>
  <div class="seal" id="seal" onclick="reveal()">TAP TO<br>REVEAL</div>
</div>

<!-- Wave Reveal -->
<div id="waveScreen" class="screen">
  <div id="wave"></div>
  <div class="foam"></div>

  <div id="date">
    <h1>23 · 11 · 2026</h1>
    <div class="sub">Save the Date</div><br>
    <div class="sub">Mudita & Santosh<br>Goa, India</div>
  </div>
</div>

<audio id="crackSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c07f0b7a4.mp3"></audio>

<script>
function reveal() {
  const seal = document.getElementById("seal");
  seal.classList.add("break");
  document.getElementById("crackSound").play();

  setTimeout(() => {
    document.getElementById("mystery").style.opacity = "0";
    document.getElementById("waveScreen").style.opacity = "1";
    document.getElementById("wave").style.animation =
      "waveRecede 3.5s ease-in-out forwards";
  }, 700);
}
</script>

</body>
</html>
